<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jigsaw Puzzle</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="flex-grid">
    <div class="flex-grid__col">
      <h1>Jigsaw Puzzle</h1>
    </div>
  </div>
  <div class="flex-grid">
    <div class="flex-grid__col"></div>
    <div class="flex-grid__col" id="levelButtons">
      <button class="button button--block" id="easyButton">Easy</button>
      <button class="button button--block" id="mediumButton">Medium</button>
      <button class="button button--block" id="hardButton">Hard</button>
    </div>
    <div class="flex-grid__col flex-grid__col--alignselfcenter" id="gameButtons">
      <button class="button button--inline" id="startButton">Start Puzzle</button>
      <button class="button button--inline" id="resetButton">Reset Puzzle</button>
      <button class="button button--inline" id="hintButton">See Hint</button>
    </div>
    <div class="flex-grid__col flex-grid__col--alignselfcenter">
      <span id="timeIndicator">7:00</span>
    </div>
    <div class="flex-grid__col"></div>
  </div>
  <div class="flex-grid">
    <div class="flex-grid__col"></div>
    <div class="flex-grid__col puzzleBoard"></div>
    <div class="flex-grid__col"></div>
    <script src="js/app.js"></script>
  </div>
</body>
</html>
