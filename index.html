<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jigsaw Puzzle</title>
  <link rel="stylesheet" href="main.min.css">
</head>
<body>
  <div class="flex-grid">
    <div class="flex-grid__col">
      <h1>Jigsaw Puzzle</h1>
    </div>
  </div>
  <div class="flex-grid">
    <div class="flex-grid__col"></div>
    <div class="flex-grid__col" id="levelButtons">
      <button class="button button--block" id="easyButton">Easy</button>
      <button class="button button--block" id="mediumButton">Medium</button>
      <button class="button button--block" id="hardButton">Hard</button>
    </div>
    <div class="flex-grid__col flex-grid__col--alignselfcenter" id="gameButtons">
      <button class="button button--inline" id="startButton">Start Puzzle</button>
      <button class="button button--inline" id="resetButton">Reset Puzzle</button>
      <button class="button button--inline" id="hintButton">See Hint</button>
    </div>
    <div class="flex-grid__col flex-grid__col--textaligncenter">
      <h3>Alotted Time</h3>
      <span id="timeIndicator">7:00</span>
    </div>
    <div class="flex-grid__col"></div>
  </div>
  <div class="flex-grid">
    <div class="flex-grid__col"></div>
    <div class="flex-grid__col puzzleBoard">
      <div class="flex-grid flex-grid--spacearound flex-grid--extramargin60">
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--firstrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--firstrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--firstrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--firstrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--firstrow"></div>
      </div>
      <div class="flex-grid flex-grid--spacearound flex-grid--extramargin100">
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--secondrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--secondrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--secondrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--secondrow"></div>
      </div>
      <div class="flex-grid flex-grid--spacearound flex-grid--extramargin60">
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--thirdrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--thirdrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--thirdrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--thirdrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--thirdrow"></div>
      </div>
      <div class="flex-grid flex-grid--spacearound flex-grid--extramargin100">
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--fourthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--fourthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--fourthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--fourthrow"></div>
      </div>
      <div class="flex-grid flex-grid--spacearound flex-grid--extramargin60">
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--fifthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--fifthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--fifthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--fifthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--fifthrow"></div>
      </div>
      <div class="flex-grid flex-grid--spacearound flex-grid--extramargin100">
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--sixthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--sixthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--sixthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--sixthrow"></div>
      </div>
      <div class="flex-grid flex-grid--spacearound flex-grid--extramargin60">
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--seventhrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--seventhrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--seventhrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--seventhrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--seventhrow"></div>
      </div>
      <div class="flex-grid flex-grid--spacearound flex-grid--extramargin100">
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--eigthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--eigthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--eigthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--eigthrow"></div>
      </div>
      <div class="flex-grid flex-grid--spacearound flex-grid--extramargin60">
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--ninthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--ninthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--ninthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--ninthrow"></div>
        <div class="flex-grid__col puzzleBoard__puzzleslot puzzleBoard__puzzleslot--ninthrow"></div>
      </div>
    </div>
    <div class="flex-grid__col"></div>
    <script src="js/app.js"></script>
  </div>
  <img src="img/puzzle/_Puzzle_solved.png" alt="">
    <img src="img/puzzle/_Puzzle_bg_unsolved.png" alt="">
</body>
</html>
